<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>dream</title>
		<style>
			body, html{ 
                margin: 0;
                overflow-x: hidden; 
                overflow-y: hidden; 
                background-color: black;
            }
		</style>
        <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
        <script type="importmap">
            {
            "imports": {
                "three": "https://unpkg.com/three@v0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.160.0/examples/jsm/"
            }
            }
        </script>
        <script src="dataset.js" type="module"></script>
        <script src="latent_coordinates.js" type="module"></script>

        <script src="dream.js" type="module"></script>
        <script src="latent.js" type="module"></script>

	</head>
	

    <body>
        <button id="fullscreen">fullscreen</button>
        <div id="main">
            <div style="color: aliceblue; z-index: 10; width: 90vw; bottom: 0; margin-bottom: 10px; margin-left: 25px; position: fixed; font-family: Arial, Helvetica, sans-serif;">
                <h3>latent space</h3>
            </div>
            <div style="color: aliceblue; z-index: 10; width: 90vw; bottom: 0; margin-bottom: 10px; margin-left: 52%; position: fixed; font-family: Arial, Helvetica, sans-serif;">
                <h3>generated 3d model</h3>
            </div>

            <div id="controls" style="color: aliceblue; z-index: 10; width: 90vw; bottom: 0; margin-bottom: 30px; margin-left: 42%; position: fixed;">
                <div>
                    <input type="range" id="sliderX" min="0" max="1" value="0" step="0.005">
                    <span id="valueX"></span>
                  </div>
                  <div>
                    <input type="range" id="sliderZ" min="0" max="1" value="0" step="0.005">
                    <span id="valueZ"></span>
                  </div>
                  <div>
                    <input type="range" id="sliderY" min="0" max="1" value="0" step="0.005">
                    <span id="valueY"></span>
                  </div>
            </div>

            <div style="display: flex;">
                <div id="latentSpace"></div>
                <div id="dream"></div>
            </div>
        </div>

        <script>
            var elem = document.getElementById("main");
            var button = document.getElementById("fullscreen");
            function openFullscreen() {
              if (elem.requestFullscreen) {
                elem.requestFullscreen();
              } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
              } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
              }
            }
            button.addEventListener("click", openFullscreen);
        </script>
	</body>
</html>
