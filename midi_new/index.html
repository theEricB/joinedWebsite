<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>dream</title>
		<style>
			body, html{ 
                margin: 0;
                overflow-x: hidden; 
                overflow-y: hidden; 
                background-color: black;
            }
		</style>

        <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
        <script type="importmap">
            {
            "imports": {
                "three": "https://unpkg.com/three@v0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.160.0/examples/jsm/"
            }
            }
        </script>
        <script src="dataset.js" type="module"></script>
        <script src="latent_coordinates.js" type="module"></script>

        <script src="dream.js" type="module"></script>
        <script src="latent.js" type="module"></script>

	</head>
	

    <body>
        <button id="fullscreen">fullscreen</button>

        <div id="main">
            <div style="color: aliceblue; z-index: 10; width: 90vw; top: 0; margin-top: 30px; margin-left: 25px; position: fixed; font-family: Arial, Helvetica, sans-serif;">
                <h2>latent space</h2>
            </div>
            <div style="color: aliceblue; z-index: 10; width: 90vw; top: 0; margin-top: 30px; margin-left: 50%; position: fixed; font-family: Arial, Helvetica, sans-serif;">
                <h2>generated 3d model</h2>
            </div>
            <div id="controls" style=" z-index: 10; width: 90vw; bottom: 0; margin-bottom: 30px; position: fixed;">
            <div id="zoom"><input id="sliderX" type="range" min="0" max="1" step="0.001" value="0" style="width: 50%; margin-left: 50%;"></div>
                <div id="zoom"><input id="sliderY" type="range" min="0" max="1" step="0.001" value="0" style="width: 50%; margin-left: 50%;"></div>
                <div id="zoom"><input id="sliderZ" type="range" min="0" max="1" step="0.001" value="0" style="width: 50%; margin-left: 50%;"></div>
            </div>

            <div style="display: flex;">
                <div id="latentSpace"></div>
                <div id="dream"></div>
            </div>
        </div>

        <script>
            var elem = document.getElementById("main");
            var button = document.getElementById("fullscreen");
            function openFullscreen() {
              if (elem.requestFullscreen) {
                elem.requestFullscreen();
              } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
              } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
              }
            }
            button.addEventListener("click", openFullscreen);
        </script>
	</body>
</html>
