<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <link rel="stylesheet" href="css/addRecipe.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Recipe</h1>
        <form id="recipe-form">
            <div class="form-group">
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" name="recipe-title" required>
            </div>
            <div class="form-group">
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" name="recipe-ingredients" required></textarea>
            </div>
            <div class="form-group">
                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" name="recipe-description" required></textarea>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
